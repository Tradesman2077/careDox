<form #registerForm = "ngForm" (ngSubmit) = "register()" autocomplete="off">
    <div class="text-center text-primary">Add a new staff account</div>
    <hr>
    <div class="form-group">
        <input  type="password" class="form-control" name= "password" [(ngModel)]="model.password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input  type="text" class="form-control" name= "username" [(ngModel)]="model.username" placeholder="Full Name" required>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Continue</button>
        
    </div> 
</form>
