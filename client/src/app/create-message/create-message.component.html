<div class="card m-4">
    <div class="card-body m-2">
        <form #messageForm = "ngForm"  autocomplete="off">
            <h4 class="text-center text-primary">Compose Message</h4>
            <h5>Sending to : {{recipientName}}</h5>
            <hr>

            <div class="input-group">
                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary mb-2 mr-2" id="dropdownBasic1" ngbDropdownToggle>Recipient</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <div *ngFor="let member of staff">
                            <button class="btn btn-warning m-1" (click)="loadStaffDetails(member.id, member.fullName)">{{member.fullName}} </button>
                        </div>
                    </div>
                </div>

                <textarea class="form-control mb-2" aria-label="With textarea" name= "Content" [(ngModel)]="model.content" placeholder="Enter message"></textarea>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit" (click)="send()">Send Message</button>
                <button class="btn btn-default mr-2 " routerLink="/admin" style="background-color: rgb(230, 230, 230);"type="button">Cancel</button>
            </div> 
        
        </form>
    </div>
</div>
